<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="keywords" content="百度地图,百度地图API，百度地图自定义工具，百度地图所见即所得工具"/>
    <meta name="description" content="百度地图API自定义地图，帮助用户在可视化操作下生成百度地图"/>
    <title>百度地图API自定义地图</title>
    <!--引用百度地图API-->
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=ILwevQtanFRneX7vQ59XP4t0vmQRNpCm"></script>
</head>

<body onload="initMap();">
<!--百度地图容器-->
<div style="width:697px;height:550px;border:#ccc solid 1px;" id="dituContent"></div>
</body>
<script type="text/javascript">
    //https://lbsyun.baidu.com/index.php?title=jspopular/guide/tool
    function getParam(name) {
        return location.href.match(new RegExp('[?#&]' + name + '=([^?#&]+)', 'i')) ? RegExp.$1 : '';
    }
    var map, marker;
    var centerParam = getParam('center');
    var zoomParam = getParam('zoom');
    var widthParam = getParam('width');
    var heightParam = getParam('height');
    var markersParam = getParam('markers');
    console.log(markersParam);
    var markerStylesParam = getParam('markerStyles');

    function showmark(map,poi,addr){
		var content = '<div style="margin:0;line-height:20px;padding:2px;">地铁2号线到陆家嘴站</div>';
		//创建检索信息窗口对象
		var searchInfoWindow = null;
		searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
				title  : addr,      //标题
				width  : 100,             //宽度
				height : 48,              //高度
				panel  : "panel",         //检索结果面板
				enableAutoPan : true,     //自动平移
								enableSendToPhone: false,
					 
				searchTypes   :[
					BMAPLIB_TAB_SEARCH,   //周边检索
					BMAPLIB_TAB_TO_HERE,  //到这里去
					BMAPLIB_TAB_FROM_HERE //从这里出发
				]
		});
		var marker = new BMap.Marker(poi); //创建marker对象
		marker.setAnimation(BMAP_ANIMATION_BOUNCE);				searchInfoWindow.open(marker);
		marker.addEventListener("click", function(e){
			searchInfoWindow.open(marker);
		})
				map.addOverlay(marker); //在地图中添加marker	 
				var opts = {
		  position : poi,    // 指定文本标注所在的地理位置
		  offset   : new BMap.Size(3, 3)    //设置文本偏移量
		 
		}
		var label = new BMap.Label("上海东方明珠", opts);  // 创建文本标注对象
			label.setStyle({
				 backgroundColor : "#fff",
				 borderColor : "#808080",
				 color : "#333",
				 fontSize : "12px",
				 height : "20px",
				 paddingLeft:"10px",
				 paddingRight:"10px",
				 lineHeight : "20px",
				 fontFamily:"微软雅黑"
			 });
		map.addOverlay(label);  
				
   }

    //创建和初始化地图函数：
    function initMap() {
        // [FF]切换模式后报错
        if (!window.BMapGL) {
            return;
        }
        var dituContent = document.getElementById('dituContent');
        dituContent.style.width = widthParam + 'px';
        dituContent.style.height = heightParam + 'px';

        createMap();//创建地图
        setMapEvent();//设置地图事件
        addMapControl();//向地图添加控件

        // 创建标注
        var markersArr = markersParam.split(',');
        var point = new BMapGL.Point(markersArr[0], markersArr[1]);
        // var iconImg = new BMapGL.Icon("https://webmap0.bdimg.com/image/api/marker_red.png", new BMapGL.Size(200, 160), { imageOffset: new BMapGL.Size(100, 50)});
        marker = new BMapGL.Marker(point);
        marker.enableDragging();
        console.log(marker);
        map.addOverlay(marker); // 将标注添加到地图中
        // showmark(map,point,'');
        if(parent.editor && parent.document.body.contentEditable=="true") { //在编辑状态下
            setMapListener();//地图改变修改外层的iframe标签src属性
        }
    }

    //创建地图函数：
    function createMap() {
        map = new BMapGL.Map("dituContent");//在百度地图容器中创建一个地图
        var centerArr = centerParam.split(',');
        var point = new BMapGL.Point(parseFloat(centerArr[0]), parseFloat(centerArr[1]));//定义一个中心点坐标
        map.centerAndZoom(point, parseInt(zoomParam));//设定地图的中心点和坐标并将地图显示在地图容器中
    }

    //地图事件设置函数：
    function setMapEvent() {
        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
        map.enableKeyboard();//启用键盘上下左右键移动地图
    }

    //地图控件添加函数：
    function addMapControl() {
        //向地图中添加缩放控件
        // var ctrl_nav = new BMapGL.NavigationControl({anchor: BMAP_ANCHOR_TOP_LEFT, type: BMAP_NAVIGATION_CONTROL_LARGE});
        // map.addControl(ctrl_nav);
        //向地图中添加比例尺控件
        var ctrl_sca = new BMapGL.ScaleControl({anchor: BMAP_ANCHOR_BOTTOM_RIGHT,size: BMapGL.Size(30,100)});
        map.addControl(ctrl_sca);
        var ctrl_nc3d =new BMapGL.NavigationControl3D();
        map.addControl(ctrl_nc3d);
        var ctrl_zct = new BMapGL.ZoomControl();
        map.addControl(ctrl_zct);
    }

    function setMapListener() {
        var editor = parent.editor, containerIframe,
            iframes = parent.document.getElementsByTagName('iframe');
        for (var key in iframes) {
            if (iframes[key].contentWindow == window) {
                containerIframe = iframes[key];
                break;
            }
        }
        if (containerIframe) {
            map.addEventListener('moveend', mapListenerHandler);
            map.addEventListener('zoomend', mapListenerHandler);
            console.log(marker);
            marker.addEventListener('dragend', mapListenerHandler);
        }

        function mapListenerHandler() {
            var zoom = map.getZoom(),
                center = map.getCenter(),
                marker = window.marker.getPosition();
            containerIframe.src = containerIframe.src.
                replace(new RegExp('([?#&])center=([^?#&]+)', 'i'), '$1center=' + center.lng + ',' + center.lat).
                replace(new RegExp('([?#&])markers=([^?#&]+)', 'i'), '$1markers=' + marker.lng + ',' + marker.lat).
                replace(new RegExp('([?#&])zoom=([^?#&]+)', 'i'), '$1zoom=' + zoom);
            editor.fireEvent('saveScene');
        }
    }
</script>
</html>
