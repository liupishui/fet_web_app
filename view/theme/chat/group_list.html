<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>我的群组</title>
    <script type="text/javascript" src="scripts/rem.js"></script>
    <link rel="stylesheet" href="styles/default.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/iconfont/iconfont.css" />
</head>

<body>
    <div class="wp">
        <div class="topbar topbar_fixed">
            <div class="topbar_inner">
                <div class="topbar_l">
                </div>
                <div class="topbar_c">
                    我的群组
                </div>
                <div class="topbar_r">
                    <a href="group_make.html" class="btn-add_gray">
                        <span class="iconfont icon-add"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="list-group">
            <div class="searchbox_wp">
                <div class="searchbox">
                    <div class="searchbox_inner">
                        <div class="icon-wp">
                            <span class="iconfont icon-search"></span>
                        </div>
                        <div class="form-control">
                            <input type="text" class="input_text" placeholder="搜索关键词">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="item-group">
                    <div class="item item-index">
                        部门群组
                    </div>
                    <a href="chat_box_group.html" class="item">
                        <div class="avatar" style="background-image: url(images/avatar1.png);"></div>
                        <div class="name">
                            天天工作室-技术支持部
                        </div>
                        <div class="num">
                            10人
                        </div>
                    </a>
                </div>
                <div class="item-group">
                    <div class="item item-index">
                        常用群组
                    </div>
                    <a href="chat_box_group.html" class="item">
                        <div class="avatar" style="background-image: url(images/avatar1.png);"></div>
                        <div class="name">
                            Axure产品群
                        </div>
                        <div class="num">
                            3人
                        </div>
                    </a>
                    <a href="chat_box_group.html" class="item">
                        <div class="avatar" style="background-image: url(images/avatar1.png);"></div>
                        <div class="name">
                            Axure产品群
                        </div>
                        <div class="num">
                            3人
                        </div>
                    </a>
                    <a href="chat_box_group.html" class="item">
                        <div class="avatar" style="background-image: url(images/avatar1.png);"></div>
                        <div class="name">
                            Axure产品群
                        </div>
                        <div class="num">
                            3人
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="scripts/common.js"></script>

</html>
