<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>我的银行卡</title>
    <script type="text/javascript" src="scripts/rem.js"></script>

</head>

<body>
    <div class="wp">
        <div class="topbar topbar_fixed">
            <div class="topbar_inner">
                <div class="topbar_l">

                            <span class="iconfont icon-arr_l"></span>

                    </a>
                </div>

                    我的银行卡

                </div>
            </div>
        </div>
        <div class="list-bank">
            <div class="item">
                <div class="hd">
                    中国交通银行
                </div>
                <div class="bd">
                    账户名称地址
                </div>
            </div>
            <div class="item">
                <div class="hd">
                    中国银行
                </div>

                </div>
            </div>
            <div class="item">
                <div class="hd">
                    中国建设银行
                </div>
                <div class="bd">

                </div>
            </div>
            <div class="item">
                <div class="hd">
                    中国农业银行
                </div>
                <div class="bd">
                    1215 **** **** 9052
                </div>
            </div>
            <div class="item">
                <div class="hd">
                    中国光大银行
                </div>
                <div class="bd">
                    1215 **** **** 9052
                </div>
            </div>
